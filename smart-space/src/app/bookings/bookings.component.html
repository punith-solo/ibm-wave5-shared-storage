<h1>Enter your details below...</h1>

<form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputPassword4">Name</label>
        <input type="text" class="form-control" placeholder="Name">
      </div>
      <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" placeholder="Email">
      </div>
      <div class="form-group col-md-6">
          <label for="inputPassword4">Mobile Number</label>
          <input type="text" class="form-control" placeholder="Mobile Number">
        </div>
      <div class="form-group col-md-6">
        <label for="inputAddress">Location</label>
        <input type="text" class="form-control" placeholder="Full address">
      </div>
    </div>  
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">Sqft</label>
        <input type="text" class="form-control" placeholder="Sqft">
      </div>
      <div class="form-group col-md-6">
        <label for="inputState">Start date</label>
        <input type="text" class="form-control" placeholder="Start date">
      </div>
      <div class="form-group col-md-6">
        <label for="inputZip">End date</label>
        <input type="text" class="form-control" placeholder="End date">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          All details are correct.
        </label>
      </div>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Submit
      </button>
    </div>
  </form>

  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Thanks for booking...</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Thanks for booking...</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
