<div class="modal fade" id="login">


    <section class="login-block">
        <div class="container">
            <div class="row">
                <button class="close" data-dismiss="modal"> </button>

                <div class="col-md-4 login-sec">
                    <h2 class="text-center">
                        Login Now
                    </h2>
                    <form class="login-form">
                        <div class="form-group">
                            <label for="inputName" id="labels">Username</label>
                            <input type="text" class="form-control" #inputName placeholder="">

                        </div>
                        <div class="form-group">
                            <label for="inputEmail" id="labels">Password</label>
                            <input type="password" class="form-control" #inputEmail placeholder="">
                        </div>


                        <div class="form-check">
                            <label class="form-check-label">
                          <input type="checkbox" class="form-check-input">
                          <p>Remember Me</p>
                        </label>


                            <div class="form-group">
                                <button type="submit" class="btn btn-login float-right" (click)="login(inputName.value,inputEmail.value)">Submit</button>

                                <br>
                                <hr>


                            </div>
                        </div>

                    </form>


                    <div class="copy-text">
                        <hr> Created with <i class="fa fa-heart"></i> by SmartSpace Team</div>
                </div>

                <div class="col-md-8 banner-sec">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
