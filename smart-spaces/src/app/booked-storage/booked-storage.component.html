<h2 class="text-center pt-2">My booked-storage Units...</h2>
<div class="cards">
        <div class="custom-control-inline" *ngFor="let t of details">
          <div class="card" style="width: 20rem" >
            <div class="card-body">
              <div class="thumbnail">
                <img src="assets/room7.jpeg">
                <div class="label label-success price">
                    <span class="glyphicon glyphicon-heart"></span>
                </div>
                <div class="caption">
                  <h5 class="card-title">Location:{{t.location}}</h5>
                  <h5 class="card-title">Warehousename:{{t.warehousename}}</h5>
                  <h5 class="card-title">Area:{{t.Area}}</h5>
                  <p>
                    <a href="#" class="btn btn-primary btn-small" routerLink="/details" routerLinkActive="active">Details</a> 
                 </p>
          </div>
          </div>
             
            </div>
           </div>
        </div>
