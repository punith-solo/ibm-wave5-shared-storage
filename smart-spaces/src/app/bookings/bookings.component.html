<app-navbar-owner> </app-navbar-owner>
<section>

    <div class="container">

        <h1 class="text-center  pt-5">Enter Your Details </h1>

        <div class="stepwizard col-md-offset-3">
            <div class="stepwizard-row setup-panel">
                <div class="stepwizard-step">
                    <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
                    <p>Step 1</p>
                </div>

                <div class="stepwizard-step">
                    <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
                    <p>Step 2</p>
                </div>
            </div>
        </div>

        <form role="form" action="" method="post">
            <div class="row setup-content" id="step-1">
                <div class="col-xs-6 col-md-offset-3">
                    <div class="col-md-12">




                        <div class="form-group">
                            <label class="control-label " for="warehouseId">warehouseId:</label>
                            <input maxlength="200" type="text" required="required" class="form-control" #warehouseId placeholder="warehouseId" />
                        </div>
                        <div class="form-group">
                            <label class="control-label " for="Name">Name:</label>
                            <input maxlength="200" type="text" required="required" class="form-control" #Name placeholder="Name" />
                        </div>
                        <div class="form-group">
                            <label class="control-label " for="UserEmail">UserEmail:</label>
                            <input maxlength="200" type="text" required="required" class="form-control" #UserEmail placeholder="User Email" />
                        </div>
                        <div class="form-group">
                            <label class="control-label " for="OwnerMail">OwnerMail:</label>
                            <input maxlength="200" type="text" required="required" class="form-control" #OwnerMail placeholder="Owner Mail" />
                        </div>
                        <div class="form-group">
                            <label class="control-label " for="UserMobileNumber">UserMobileNumber:</label>
                            <input maxlength="200" type="text" required="required" class="form-control" #UserMobileNumber placeholder="User Mobile Number" />
                        </div>
                        <div class="form-group">
                            <label class="control-label " for="PartitionNumber">PartitionNumber:</label>
                            <input maxlength="200" type="text" required="required" class="form-control" #PartitionNumber placeholder="Partition Number" />
                        </div>

                        <div class="form-group">
                            <label class="control-label " for="StartDate">Start Date:</label>
                            <input maxlength="200" type="text" required="required" class="form-control" #StartDate placeholder="Enter Start Date" />
                        </div>
                        <div class="form-group">
                            <label class="control-label " for="EndDate">End Date:</label>
                            <input maxlength="200" type="text" required="required" class="form-control" #EndDate placeholder="Enter End Date" />
                        </div>
                        <div class="form-group">
                            <label class="control-label " for="Cost">Cost:</label>
                            <input maxlength="200" type="text" required="required" class="form-control" #Cost placeholder="Cost" />
                        </div>
                        <div class="form-group">
                            <label class="control-label " for="TotalCost">Total Cost:</label>
                            <input maxlength="200" type="text" required="required" class="form-control" #TotalCost placeholder="Total Cost" />
                        </div>

                        <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" (click)="book(warehouseId.value,Name.value,UserEmail.value,OwnerMail.value,UserMobileNumber.value,PartitionNumber.value,StartDate.value,EndDate.value,Cost.value,TotalCost.value)">Submit</button>
                    </div>
                </div>
            </div>


        </form>

    </div>
</section>
