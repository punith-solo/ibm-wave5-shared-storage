<section>
    <div id="login">
        <h1 class="text-center pt-5">Enter Your Details </h1>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <div class="form-group">
                                <label for="username" class="text-white">Name:</label><br>
                                <input type="text" name="username" placeholder="Name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="username" class="text-white">Email:</label><br>
                                <input type="text" name="username" placeholder="Email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="username" class="text-white">Mobile Number:</label><br>
                                <input type="text" name="username" placeholder="Mobile Number" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="username" class="text-white">Start Month:</label><br>
                                <input type="text" name="username" placeholder="Start Month" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="username" class="text-white">End Month:</label><br>
                                <input type="text" name="username" placeholder="End Month" class="form-control">
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-success center-block" data-toggle="modal" data-target="#exampleModal">
                                Submit
                            </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br>
    </div>
</section>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Thanks for booking...</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
            </div>
            <div class="modal-body">
                <p>Name:</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
