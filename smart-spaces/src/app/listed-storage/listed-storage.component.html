<h1 class="text-center pt-2"> Your Listed Storage Units...</h1>

<br>




<div class="container">
    <div class="row">
        <div class="col-xl-4 col-md-6 mb-4" *ngFor="let data of ArrayOfWarehouseData.listedStorageUnit">
            <div class="card border-0 shadow">
                <img id="pic" src="../../assets/card3.jpg" class="card-img-top" alt="...">

                <div class="card-body text-center">
                    <!-- <h4 class="card-title mb-0">{{data.warehouseName}}</h4><br> -->
                    <div class="card-text text-black-60 text-left">
                        <!-- <h5 >Warehousename:Camp Camper</h5> -->
                        <h5>Warehouse Name : {{data.name}}</h5>
                        <h5>Owner Mail : {{data.emailId}}</h5>
                        <h5> Warehouse ID : {{data.id}}</h5>
                        <!-- <h5>Area :{{data.address.area}}</h5> -->


                    </div><br>

                    <button type="submit" class="btn btn-light" (click)="details(data.id)">
    
                        Details                            
                     </button>
                </div>
            </div>
        </div>
    </div>
</div>
